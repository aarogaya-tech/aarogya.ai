{% extends 'main/base.html' %}
{% block title %}Clients Page{% endblock %}
{% block content %}
<h3 class="mt-3">Clients</h3><br />
<div class="card gap-3 mt-3">
    {% for client in all_clients %}
    <a href="/client/{{ client.id }}">
        <div class="card-body">
            {{ client.full_name }}
        </div>
    </a>
    {% endfor %}
</div>
<a href="{% url 'new-client' %}" class="btn btn-primary mt-3">Add new client</a>
{% endblock %}
